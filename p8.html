        .container {
            width: 80%;

        body{
            background-color: black;

        p{
            color: white;

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <a class="navbar-brand" href="#">Question no 8</a>
    <nav class="navbar navbar-expand-lg navbar-light bg-danger"><a class="navbar-brand" href="/index.html">Home</a>
        
    </nav>
    </nav>

    <nav class="container">


        
        <p id="1">Enter elements</p>
        <input type="text"class="border border-primary" onfocus="this.value=''" id="input"placeholder="Enter Elements"/>
        <button class="btn btn-primary border border-primary"onclick=accept();>ENTER</button>
        <button class="btn btn-primary"onclick=display();>View Inputs</button>
        <button class="btn btn-primary"onclick=alpodr();>Run</button>
        <p id="2"></p>
        <p id="3"></p>
        <p id="4"></p>
        <button class="btn btn-primary"  onclick="document.location.href='/p8.html'">clear</button>

        
    </nav>



    <script>
        var a=[];
        function accept(){
            var input=document.getElementById("input").value;
            if(input!=""){
                a.push(input);
            }
        }
        function display(){
            if(a!=""){
                var k="";
                for(var i=0;i<a.length;i++){
                    k=k+a[i]+"</br>";
                }
                document.getElementById("2").innerHTML=k
            }
            else{
                alert("Please Enter elements into the array");
            }
        }
        function alpodr(){
            if(a!=""){
                var i = 0, j;
                while(i<a.length){
                    j = i + 1;
                    while(j<a.length){
                        if (a[j] < a[i]){
                            var temp = a[i];
                            a[i] = a[j];
                            a[j] = temp;
                        }
                        j++;
                    }
                    i++;
                }
                document.getElementById("3").innerHTML=document.getElementById("3").innerHTML+"The elements in Alphabetical Order is..";
                for(i=0;i<a.length;i++){
                    document.getElementById("4").innerHTML=document.getElementById("4").innerHTML+"<br>"+a[i];
                }
            }
            else
            alert("Please Enter the Strings into the array");
        }

    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

</body>

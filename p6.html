<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;

        body{
            background-color: black;

        p{
            color: white;

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <a class="navbar-brand" href="#">Question no 6</a>
    <nav class="navbar navbar-expand-lg navbar-light bg-danger"><a class="navbar-brand" href="/index.html">Home</a>
        
    </nav>
    </nav>

    <div class="container">
        <input type="text"class="border border-primary" id="input" onfocus="this.value=''" placeholder="Integer String / limit"/>
        
        <p >Enter String first and then enter Truncation limit  </p>
        <button class="btn btn-primary border border-primary"onclick=accept();>ENTER</button><br><br>
        <button class="btn btn-primary"onclick=display();>View Inputs</button> 
    
        
        <p id="1"></p>
        <p id="2"></p>
        <p id="alf"></p>
        <button class="btn btn-primary "onclick=trunk();>Truncation</button><br><br>
        <button class="btn btn-primary"  onclick="document.location.href='/p6.html'">clear</button>



      
        
    </div>



    <script>
        var a=[];
        function accept(){
            var input=document.getElementById("input").value;
            if(input!=""){
                a.push(input);
            }
            else
            alert("Please Enter elements into the array");
        }
        function display(){
            if(a!=""){
                var k="";
                for(i=0;i<a.length;i++){
                    k=k+a[i]+"</br>";
                }
                document.getElementById("1").innerHTML=k
            }
            else{
                alert("Please Enter elements into the array");
            }
        }
        function trunk(){
            var N=document.getElementById("input").value;
            if(a!=""){
                if(N!="" &&!isNaN(N * 1)){
                    var k="";
                    var str=a[0];
                    for(i=0;i<N;i++){
                        k=k+str[i];
                    }
                    document.getElementById("2").innerHTML=k;
                }
                else
                alert("Please Enter the Truncation limit ");
            }
            else
            alert("Please Enter the string");
        }
  

    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

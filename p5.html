        <p id="1"></p>

        <button class="btn btn-primary" onclick=oddeve();>Run</button><br><br>
        <button class="btn btn-primary"  onclick="document.location.href='/p5.html'">clear</button>

<script>
function oddeve(){
    for(i=1;i<16;i++){
        if(i%2==0){
            document.getElementById("1").innerHTML=document.getElementById("1").innerHTML+"<br>"+i+" - Even number";
        }
        else{
            document.getElementById("1").innerHTML=document.getElementById("1").innerHTML+"<br>"+i+" - Odd number";
        }
    }
}
</script>

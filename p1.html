<head>

    .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;

    body{
        background-color: black;

    p{
        color: white;

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <a class="navbar-brand" href="#">Question no 1</a>
    <nav class="navbar navbar-expand-lg navbar-light bg-danger"><a class="navbar-brand" href="/index.html">Home</a>
        
    </nav>
    </nav>

    <div class="container">


        <p id="1">Enter elements</p>
        <input type="number"class="border border-primary" onfocus="this.value=''" id="input"placeholder="Enter Elements"/>
        <button class="btn btn-primary border border-primary"onclick=accept();>ENTER</button>
        <button class="btn btn-primary"onclick=display();>View Inputs</button>
        <button class="btn btn-primary"onclick=prime();>First Element</button><br><br>
        <p id="2"></p>
        <p id="3"></p>
        <button class="btn btn-primary"  onclick="document.location.href='/p1.html'">clear</button>
    </div>


    <script>
        var a=[];
        function accept(){
            var input=document.getElementById("input").value;
            if(input!=""){
                a.push(input);
            }
        }
        function display(){
            if(a!=""){
                var k="";
                for(var i=0;i<a.length;i++){
                    k=k+a[i]+"</br>";
                }
                document.getElementById("2").innerHTML=k
            }
            else{
                alert("Please Enter elements into the array");
            }
        }
        function prime(){
            if(a!=""){
                var i, f=false;
                n = a[0];
                if(a[0]!=1){
                    f=true;
                    for(i=2;i<=n-1;i++){
                        if (n % i == 0){
                            f=false;
                            break;
                        }
                    }
                
                }
                if (f== true){
                    // alert(+n + " is a prime number");
                    document.getElementById("3").innerHTML = +n +" is a prime number"
                }
                else{
                    // alert(+n + " is not prime number");
                    document.getElementById("3").innerHTML = +n +" is not a prime number"
                }
            }
            else{
                alert("Please Enter  numbers into the array");
            }
        }
    </script>





    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

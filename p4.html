<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <a class="navbar-brand" href="#">Question no 4</a>
    <nav class="navbar navbar-expand-lg navbar-light bg-danger"><a class="navbar-brand" href="/index.html">Home</a>
        
    </nav>
    </nav>

    <div class="container">


        <p id="1">Enter elements</p>
        <input type="number"class="border border-primary" onfocus="this.value=''" id="input"placeholder="Enter Elements"/>
        <button class="btn btn-primary border border-primary"onclick=accept();>ENTER</button>
        <button class="btn btn-primary"onclick=display();>View Inputs</button>
        <button class="btn btn-primary"onclick=sq();>Sum</button><br><br>
        <p id="2"></p>
        <p id="3"></p>
        <button class="btn btn-primary"  onclick="document.location.href='/p4.html'">clear</button>
    </div>


    <script>
        var a=[];
        function accept(){
            var input=document.getElementById("input").value;
            if(input!=""){
                a.push(input);
            }
        }
        function display(){
            if(a!=""){
                var k="";
                for(var i=0;i<a.length;i++){
                    k=k+a[i]+"</br>";
                }
                document.getElementById("2").innerHTML=k
            }
            else{
                alert("Please Enter elements into the array");
            }
        }
        function sq(){
            if(a!=0){
                var s=0,q;
                for(i=0;i<a.length;i++){
                    q=a[i]*a[i];
                    s=s+q;
                }
                document.getElementById("3").innerHTML = "Sum of square's of elements of the array is "+s;
            }
            else{
                alert("Please Enter elements into the array");

            }
        }
            
    </script>
